<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/style.css">

  <title>Super Fone</title>
</head>

<body>
  <section id="container">

    <object id="shapes">
      <img class="shape1" src="img/shape1.png">
      <img class="shape2" src="img/shape2.png">
    </object>

    <header id="header">
      <a href="#" id="branch">
        <img src="img/brand.png" alt="Logo do Site">
      </a>

      <nav id="navegation">
        <ul>
          <li><a href="#">Recursos</a></li>
          <li><a href="#">Galeria</a></li>
          <li><a href="#">Informações</a></li>
          <li><a href="#">Suporte</a></li>
          <li class="item-menu-responsive"><a href="#">Login</a></li>
          <li class="item-menu-responsive"><a href="#">Sacola</a></li>
        </ul>
      </nav>

      <div class="menu-toggle"><img src="img/menu.png" alt="menu"></div>

        <button id="bag" class="button">Sacola <img src="img/shopping-cart.png" alt="Sacola"></button>
        <button id="login" class="button">Login<img src="img/user.png" alt="Pessoa"></button>
    </header>

    <article id="article">
      <span>B3</span>
      <h1>Super Fone Extrema Qualidade de Som Top</h1>
      <h2>Você irá se surpreender com a qualidade de som desse fone sem fio. Viaje em altos graves e agudos em suas músicas ou vídeos.</h2>
    
      <div class="send-message">
        <i><img src="img/envelope.png" alt="Icone de um envelope"></i>
        <input type="email" placeholder="Escreva seu E-mail">
        <button id="send-btn">ENVIAR</button>
      </div>
    </article>

    <picture id="picture">
      <img src="img/phone.png" alt="Ilistração do fone">
    </picture>

    <footer id="footer">
        <small>&copy; Desenvolvimento Frontend.</small>
    </footer>
  </section>

  <script src="./js/jquery-3.3.1.min.js"></script>
  <script>
    $(Document).ready(function(){
      $('.menu-toggle').click(function() {
        $('nav').toggleClass('active')
      })
    })
  </script>
  
</body>

</html>
